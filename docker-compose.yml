services:
  # Frontend
  webapp:
    build: ./frontend
    restart: always
    ports:
      - "3005:80"
    networks:
      - app-network
    depends_on:
      - audit-service
      - document-service
      - ai-service

  # Backend Services
  audit-service:
    build: ./services/audit-service
    restart: always
    environment:
      - DB_HOST=mpbtest-setup-postgresql-gp757u
      - DB_PORT=5432
      - DB_USER=Appuser
      - DB_PASSWORD=Passwort
      - DB_NAME=App
    networks:
      - app-network

  document-service:
    build: ./services/document-service
    restart: always
    environment:
      - WEAVIATE_URL=http://weaviate:8080
    volumes:
      - app-uploads:/app/uploads
    networks:
      - app-network
    depends_on:
      - weaviate

  ai-service:
    build: ./services/ai-service
    restart: always
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DOCUMENT_SERVICE_URL=http://document-service:8000
      - DATABASE_URL=postgresql://Appuser:Passwort@mpbtest-setup-postgresql-gp757u:5432/App
    networks:
      - app-network
    depends_on:
      - audit-service
      - document-service

  # Infrastructure
  weaviate:
    image: semitechnologies/weaviate:latest
    restart: always
    environment:
      - QUERY_DEFAULTS_LIMIT=25
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=on
      - DEFAULT_VECTORIZER_MODULE=none
      - CLUSTER_HOSTNAME=node1
    volumes:
      - weaviate-data:/var/lib/weaviate
    networks:
      - app-network

volumes:
  app-uploads:
  weaviate-data:


networks:
  app-network:
    driver: bridge
