services:
  # Frontend
  webapp:
    build: ./frontend
    restart: always
    ports:
      - "3005:80"
    networks:
      - app-network
    depends_on:
      - audit-service
      - document-service
      - ai-service

  # Backend Services
  audit-service:
    build: ./services/audit-service
    restart: always
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-audit_db}
    networks:
      - app-network

  document-service:
    build: ./services/document-service
    restart: always
    environment:
      - WEAVIATE_URL=http://weaviate:8080
    volumes:
      - app-uploads:/app/uploads
    networks:
      - app-network
    depends_on:
      - weaviate

  ai-service:
    build: ./services/ai-service
    restart: always
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DOCUMENT_SERVICE_URL=http://document-service:8000
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/audit_db}
    networks:
      - app-network

  # Infrastructure
  postgres:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=audit_db
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - app-network

  weaviate:
    image: semitechnologies/weaviate:latest
    restart: always
    environment:
      - QUERY_DEFAULTS_LIMIT=25
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=on
      - DEFAULT_VECTORIZER_MODULE=none
      - CLUSTER_HOSTNAME=node1
    volumes:
      - weaviate-data:/var/lib/weaviate
    networks:
      - app-network

volumes:
  pg-data:
  app-uploads:
  weaviate-data:


networks:
  app-network:
    driver: bridge
