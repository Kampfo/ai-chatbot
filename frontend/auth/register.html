<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - AI Chat</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>ðŸ¤– AI Chat Assistant</h1>
            <h2>Registrieren</h2>

            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username (optional)</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Passwort (min. 8 Zeichen)</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Passwort bestÃ¤tigen</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn-primary">Registrieren</button>
            </form>

            <div class="auth-footer">
                <p>Bereits registriert? <a href="/auth/login.html">Login</a></p>
            </div>

            <div id="errorMessage" class="error-message" style="display:none;"></div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
