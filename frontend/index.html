<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– AI Chat Assistant</h1>
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span class="status-text">Verbunden</span>
            </div>
        </header>
        
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>

            <!-- Uploaded Files Section -->
            <div id="filesSection" class="files-section" style="display: none;">
                <div class="files-header">
                    <span>Hochgeladene Dateien:</span>
                </div>
                <div id="filesList" class="files-list"></div>
            </div>

            <div class="input-container">
                <input
                    type="file"
                    id="fileInput"
                    accept=".pdf"
                    style="display: none;" />
                <button id="uploadButton" class="upload-button" title="PDF hochladen">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <textarea
                    id="messageInput"
                    class="message-input"
                    placeholder="Schreiben Sie Ihre Nachricht..."
                    rows="3"
                    maxlength="4000"></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <div class="input-info">
                <span id="charCount">0 / 4000</span>
                <span class="divider">â€¢</span>
                <span>Strg+Enter zum Senden</span>
                <span class="divider">â€¢</span>
                <span>PDF-Dateien hochladen (max 10MB)</span>
            </div>
        </div>
    </div>
    
    <script src="/js/chat.js"></script>
</body>
</html>
