<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Audit KI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      #app {
        display: flex;
        height: 100vh;
      }
      #sidebar {
        width: 260px;
        border-right: 1px solid #ddd;
        padding: 12px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      #sidebar h2 {
        margin: 0 0 8px;
        font-size: 16px;
      }
      #audit-list {
        list-style: none;
        padding: 0;
        margin: 0;
        flex: 1;
        overflow-y: auto;
      }
      #audit-list li {
        padding: 8px;
        border-radius: 4px;
        cursor: pointer;
        border: 1px solid transparent;
      }
      #audit-list li.active {
        background: #f0f4ff;
        border-color: #4263eb;
      }
      #audit-list li:hover {
        background: #f8f9fa;
      }
      #main-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }
      #main-header {
        padding: 12px 16px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #main-header h1 {
        margin: 0;
        font-size: 18px;
        flex: 1;
      }
      #status-select {
        padding: 4px 8px;
      }
      #main-content {
        flex: 1;
        display: flex;
        overflow: hidden;
      }
      #chat-section {
        flex: 2;
        border-right: 1px solid #eee;
        display: flex;
        flex-direction: column;
      }
      #chat-history {
        flex: 1;
        padding: 12px;
        overflow-y: auto;
        box-sizing: border-box;
      }
      .chat-message {
        margin-bottom: 8px;
      }
      .chat-message.user {
        text-align: right;
      }
      .chat-message.assistant {
        text-align: left;
      }
      .chat-message .role {
        font-weight: 600;
        font-size: 12px;
        color: #555;
      }
      .chat-message .text {
        display: inline-block;
        padding: 6px 8px;
        border-radius: 6px;
        max-width: 80%;
        text-align: left;
        margin-top: 2px;
        white-space: pre-wrap;
      }
      .chat-message.user .text {
        background: #4263eb;
        color: white;
      }
      .chat-message.assistant .text {
        background: #f1f3f5;
      }
      .chat-sources {
        font-size: 11px;
        color: #666;
        margin-top: 2px;
      }
      #chat-input-container {
        border-top: 1px solid #ddd;
        padding: 8px 12px;
        display: flex;
        gap: 8px;
        box-sizing: border-box;
      }
      #chat-input {
        flex: 1;
        resize: none;
        padding: 8px;
        font-size: 14px;
      }
      #send-button {
        padding: 8px 12px;
        cursor: pointer;
      }
      #side-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      #upload-section,
      #findings-section {
        padding: 8px 12px;
        border-bottom: 1px solid #eee;
        box-sizing: border-box;
      }
      #document-list,
      #findings-list {
        list-style: none;
        padding: 0;
        margin: 8px 0 0;
        max-height: 150px;
        overflow-y: auto;
        font-size: 13px;
      }
      #status-badge {
        font-size: 12px;
        padding: 2px 6px;
        border-radius: 999px;
        border: 1px solid #ccc;
      }
      button {
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <h2>Prüfungen</h2>
        <button id="new-audit-button">+ Neue Prüfung</button>
        <ul id="audit-list"></ul>
      </aside>

      <section id="main-panel">
        <header id="main-header">
          <h1 id="audit-title">Keine Prüfung ausgewählt</h1>
          <span id="status-badge">–</span>
          <select id="status-select">
            <option value="PLANUNG">PLANUNG</option>
            <option value="DURCHFUEHRUNG">DURCHFÜHRUNG</option>
            <option value="BERICHTERSTATTUNG">BERICHTERSTATTUNG</option>
            <option value="MASSNAHMENVERFOLGUNG">MASSNAHMENVERFOLGUNG</option>
          </select>
        </header>

        <div id="main-content">
          <section id="chat-section">
            <div id="chat-history"></div>
            <div id="chat-input-container">
              <textarea
                id="chat-input"
                rows="2"
                placeholder="Stelle eine Frage zur ausgewählten Prüfung..."
              ></textarea>
              <button id="send-button">Senden</button>
            </div>
          </section>

          <section id="side-panel">
            <div id="upload-section">
              <h3>Dokumente</h3>
              <input type="file" id="file-input" multiple />
              <button id="upload-button">Upload</button>
              <ul id="document-list"></ul>
            </div>
            <div id="findings-section">
              <h3>Feststellungen</h3>
              <button id="new-finding-button">+ Feststellung</button>
              <ul id="findings-list"></ul>
            </div>
          </section>
        </div>
      </section>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
