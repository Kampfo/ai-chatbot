server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if not using a separate gateway
    # location /api/ {
    #     proxy_pass http://backend-service:8000;
    # }
}
