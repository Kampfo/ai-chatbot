server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Audit Service Proxy
    location /api/audits {
        proxy_pass http://audit-service:8000/audits;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # AI Service Proxy
    location /api/chat {
        proxy_pass http://ai-service:8000/api/chat;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Document Service Proxy
    location /api/documents {
        proxy_pass http://document-service:8000/documents;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
