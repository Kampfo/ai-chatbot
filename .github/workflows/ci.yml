name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Backend Dependencies & Run Tests
      run: |
        # Audit Service
        cd services/audit-service
        pip install -r requirements.txt
        python -m pytest
        cd ../..

        # Document Service
        cd services/document-service
        pip install -r requirements.txt
        # Mocking weaviate/db for CI might be needed, skipping integration tests if no DB
        # python -m pytest
        cd ../..

        # AI Service
        cd services/ai-service
        pip install -r requirements.txt
        # python -m pytest
        cd ../..

    - name: Build Docker Images
      run: |
        docker-compose build
